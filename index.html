<!DOCTYPE html>
<html ng-app='main'>
<head>
	<title>Angular Geohash</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<script src="./js/angular-geohash.min.js"></script>
	<script src="./js/angular-simple-logger.min.js"></script>
	<script src="./js/ui-leaflet.min.js"></script>
	<script src="./js/ui-leaflet-layers.min.js"></script>
	<script src="./js/leaflet.markercluster.js"></script>
 	<script src="./js/leaflet-heat.js"></script>
	<script src="./js/app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/leaflet.css">
    <link rel="stylesheet" href="./css/MarkerCluster.css" />
    <link rel="stylesheet" href="./css/MarkerCluster.Default.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div ng-controller='SimpleMapController'>
	<div class='container-fluid'>
		<div class="row">
			<div class='content'>
				<h3>Fill the boxes with geohashs</h3>
				<p><em>The code will split the content by '\n', so 1 geohash per line ;)</em></p>	
			</div>
			<div class='col-md-6'>
				<div class='form-group'>
					<textarea placeholder="markers" class='form-control' ng-model='geohash_markers'></textarea>
				</div>
			</div>

			<div class='col-md-6'>
				<div class='form-group'>
					<textarea placeholder="heatmap" class='form-control' ng-model='geohash_heatmap'></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<leaflet 
			width="100%" 
			height="480px" 
			defaults="defaults" 
			markers="markers"
		    layers="layers"
			></leaflet>
		</div>	</div>
</div>
</body>
</html>
